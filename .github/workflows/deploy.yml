name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          SECRET_KEY: test-secret-key
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} /bin/bash << 'EOF'
            set -e
            echo '1. Entrando a la carpeta...'
            cd ${{ secrets.PROJECT_PATH }}
            
            echo '2. Actualizando código desde GitHub...'
            git fetch origin
            git reset --hard origin/main
            
            echo '3. Instalando dependencias...'
            source ${{ secrets.VENV_PATH }}/bin/activate
            pip install -r requirements.txt
            
            echo '4. Base de datos y estáticos...'
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput --clear
            
            echo '5. Reiniciando el servidor...'
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
            
            echo '✅ PROYECTO DESPLEGADO CON ÉXITO'
          EOF
